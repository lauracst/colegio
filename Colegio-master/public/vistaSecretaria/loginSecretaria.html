  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login – Colegio Semillitas</title>
    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >
    <!-- Iconos de Bootstrap Icons -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
      rel="stylesheet"
    >
    <!-- Custom CSS -->
    <style>
      :root {
        --bs-primary: #0275d8;
        --bs-body-bg: #e9f2fc;
      }
      body {
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #e1efff 0%, #c4dbf6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
      }
      .login-card {
        background: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
        transition: transform .2s;
      }
      .login-card:hover {
        transform: translateY(-5px);
      }
      .login-header {
        background: var(--bs-primary);
        padding: 2rem;
        text-align: center;
        color: #fff;
      }
      .login-header img {
        width: 60px;
        margin-bottom: 1rem;
      }
      .login-body {
        padding: 2rem;
      }
      .login-body form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .login-body .form-group, .login-body .mb-4 {
        width: 100%;
      }
      .form-control {
        border-radius: .5rem;
      }
      .btn-primary {
        border-radius: .5rem;
        padding: .75rem;
        font-weight: 600;
        transition: background .2s;
        width: 100%;
      }
      .btn-primary:hover {
        background: #025ea5;
      }
      .form-text a {
        color: var(--bs-primary);
        text-decoration: none;
        font-weight: 500;
      }
      .form-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

    <div class="login-card">
      <div class="login-header">
        <img src="https://via.placeholder.com/60x60.png?text=SS" alt="Logo Semillitas">
        <h3>Bienvenido</h3>
        <p>Inicia sesión en tu cuenta</p>
      </div>

      <div class="login-body">
        <form id="loginForm">
          <div class="mb-4">
            <label for="email" class="form-label text-center d-block">Correo institucional</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-envelope-fill text-primary"></i>
              </span>
              <input 
                type="email" 
                class="form-control border-start-0" 
                id="email" 
                placeholder="usuario@semillitas.edu"
                required
              >
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label text-center d-block">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-lock-fill text-primary"></i>
              </span>
              <input 
                type="password" 
                class="form-control border-start-0" 
                id="password" 
                placeholder="●●●●●●"
                required
              >
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
          </button>

          <div class="text-center form-text w-100">
            ¿No tienes cuenta? <a href="registrarSecretaria.html">Regístrate aquí</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const contrasena = document.getElementById("password").value;

        const loginData = { email, contrasena };

        try {
          const response = await fetch('http://localhost:3000/api/secretaria/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(loginData)
          });

          const data = await response.json();

          if (response.ok) {
            alert('Login exitoso');
            // Redirige al panel de control
            window.location.href = 'panelControl.html'; // Asegúrate de que esta URL sea la correcta
          } else {
            alert(data.mensaje || 'Error en el login');
          }
        } catch (error) {
          alert('Error al conectar con el servidor');
          console.error('Error:', error);
        }
      });
    </script>

  </body>
  </html>
