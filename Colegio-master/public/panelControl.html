<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Control – Colegio Semillitas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --bs-primary: #0275d8;
      --bs-body-bg: #e9f2fc;
    }
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e1efff 0%, #c4dbf6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .panel-card {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }
    .panel-header {
      background: var(--bs-primary);
      padding: 1rem;
      color: #fff;
      border-radius: 1rem;
      margin-bottom: 2rem;
    }
    .btn-primary, .btn-outline-primary {
      border-radius: .5rem;
      padding: .75rem;
      font-weight: 600;
      transition: background .2s;
      width: 100%;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #025ea5;
    }
    .btn-outline-primary:hover {
      background: #0275d8;
      color: white;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="panel-card">
    <div class="panel-header">
      <h3>Panel de Control</h3>
      <p>Bienvenido al panel de administración</p>
    </div>

    <div class="mb-3">
      <a href="vistaEstudiante/gestionEstudiante.html">
        <button class="btn btn-primary" type="button">
          <i class="bi bi-person-plus-fill me-2"></i> Estudiantes
        </button>
      </a>
    </div>

    <div class="mb-3">
      <a href="vistaSecretaria/gestionarProfesores.html">
        <button class="btn btn-outline-primary" type="button">
          <i class="bi bi-person-fill me-2"></i> Profesores
        </button>
      </a>
    </div>

    <div class="mb-3">
      <a href="vistaSecretaria/gestionarMaterias.html">
        <button class="btn btn-outline-primary" type="button">
          <i class="bi bi-book-fill me-2"></i> Materias
        </button>
      </a>
    </div>

    <div class="mb-3">
      <a href="vistaSecretaria/gestionarMateriaProfesores.html">
        <button class="btn btn-outline-primary" type="button">
          <i class="bi bi-person-check-fill me-2"></i> Materia Profesores
        </button>
      </a>
    </div>

    <div class="mb-3">
      <a href="vistaSecretaria/gestionarInscripcion.html">
        <button class="btn btn-outline-primary" type="button">
          <i class="bi bi-calendar-check-fill me-2"></i> Inscripción Materias
        </button>
      </a>
    </div>
  </div>

</body>
</html>
