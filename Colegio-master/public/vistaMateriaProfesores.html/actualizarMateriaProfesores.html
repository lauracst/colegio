<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Actualizar Materia Profesor – Colegio Semillitas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --bs-primary: #0275d8;
      --bs-body-bg: #e9f2fc;
    }
    body {
      height: 100vh;
      margin: 0;
      background: url('/Colegio-master/colegio.png') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
    }
    .login-header {
      background: var(--bs-primary);
      padding: 2rem;
      text-align: center;
      color: #fff;
    }
    .login-header img {
      width: 100px;
      margin: 20px;
      margin-bottom: 1rem;
    }
    .login-body {
      padding: 2rem;
    }
    .login-body form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .login-body .mb-4 {
      width: 100%;
    }
    .form-control {
      border-radius: .5rem;
    }
    .btn-primary {
      border-radius: .5rem;
      padding: .75rem;
      font-weight: 600;
      width: 100%;
    }
    .btn-primary:hover {
      background: #025ea5;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-header">
      <img src="/Colegio-master/logo.png" alt="Logo Semillitas" />
      <h3>Actualizar asignacion</h3>
      <p>Modifica los datos de la materia profesor</p>
    </div>

    <div class="login-body">
      <form id="actualizarMateriaProfesorForm">
        <div class="mb-4">
          <label for="documento" class="form-label">Documento</label>
          <input type="text" class="form-control" id="documento" required placeholder="documento del profesor" />

        <div class="mb-4">
          <label for="id_materia" class="form-label">ID materia</label>
          <input type="text" class="form-control" id="id_materia" required placeholder="id de de la materia" />
        </div>

        <div class="mb-4">
          <label for="fecha_asignacion" class="form-label">Fecha de asignación</label>
          <input type="date" class="form-control" id="fecha_asignacion" required>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="bi bi-pencil-square me-2"></i> Actualizar Asignación
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("actualizarMateriaProfesorForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const documento = document.getElementById("documento_profesor").value;
      const id_materia = document.getElementById("id_materia").value;
      const fecha_asignacion = document.getElementById("fecha_asignacion").value;
    
      const materiaProfesorData = {documento,id_materia,fecha_asignacion};
      try {
        const response = await fetch(`http://localhost:3000/api/materia-profesor/actualizar/${id_materia_profesor}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(materiaProfesorData)
        });

        const data = await response.json();

        if (response.ok) {
          alert('Materia Profesor actualizado con éxito');
        } else {
          alert(data.mensaje || 'Error al actualizar');
        }
      } catch (error) {
        alert('Error al conectar con el servidor');
        console.error(error);
      }
    });
  </script>

</body>
</html>
